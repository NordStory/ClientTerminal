<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Терминал</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>

	<body>
		<div class="terminal">
			<svg
				class="logo"
				viewBox="0 0 54 54"
				fill="none"
				xmlns="http://www.w3.org/2000/svg"
			>

					fill-rule="evenodd"
					clip-rule="evenodd"

				/>
			</svg>

			<div class="spheree">
				<div class="blue mouse-parallax"></div>
				<!-- <div class="purple mouse-parallax"></div> -->
				<div class="green mouse-parallax"></div>
			</div>

			<div class="is-center">
				<form action="/bot" autocomplete="off" class="formId" method="POST">
					<fieldset class="pure-group">
						<input
							class="js-input-id"
							id="Inventory_Id"
							name="InventoryID"
							placeholder="введите Inventory ID"
							required
						/>
					</fieldset>
					<div class="buttonOff">
						<button class="button-success">Отправить</button>
					</div>
				</form>

				<div class="card-content">
					<div class="card">
						<h2 class="card__head">Договор</h2>
						<p class="card__description">
							Ознакомьтесь с приложением к договору оказания услуг
						</p>
						<a class="card__button" href="/contract">Открыть</a>
					</div>
					<div class="card">
						<h2 class="card__head">Сайт</h2>
						<p class="card__description">
							На сайте можно узнать статус Вашего заказа
						</p>
						<a class="card__button" href="/site">Посетить</a>
					</div>
					<div class="card">
						<h2 class="card__head">СЦ Гитарюга</h2>
						<p class="card__description">
							Оформите Ваше устройство в ремонт СЦ Гитарюга
						</p>
						<a class="card__button" href="/repair-form"
							>Оформить заявку</a
						>
					</div>
				</div>
			</div>

			<div class="phone">
				<img class="qr" src="assets/images/qr-phone.jpg" alt="+7(968)870-91-10" />
				<a id="js-phone-focus">+7 (968) 870-91-10</a>
			</div>
		</div>
		<script src="assets/js/app.js"></script>
	</body>
</html>
